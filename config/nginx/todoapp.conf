upstream app {
  ip_hash;
  server app:8012;
}

server {

    location /static/ {
        autoindex on;
        alias /src/static/;
    }

    location /media/ {
        autoindex on;
        alias /src/media/;
    }

    location / {
        proxy_pass http://app/;
    }
    listen 8012;
    server_name localhost;
}
