{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy}}
        <input class="btn btn-success" type="submit" value="login"/>
    </form>
    <a href="{% url 'register' %}">Sign Up</a>
{% endblock %}
