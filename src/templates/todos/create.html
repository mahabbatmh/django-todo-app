{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <h1>Create Todo</h1>
    <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
<input type="submit" class="btn btn-success" value="Create"/>
</form>
    </div>
{% endblock %}
    {% block scripts %}
        <script>
        $(document).ready(function () {
            $("#id_complete_date").datetimepicker();
            $("input[name='client_time_zone']").val(Intl.DateTimeFormat().resolvedOptions().timeZone)
        })
        </script>
    {% endblock %}
